syntax = "proto2";

package fsbridge;

message BlockProto {
    enum State { kInWal = 0; kFlushed = 1; kDisposable = 2; }

    optional int64 offset = 1;
    optional int32 size = 2;
    optional string path = 4;
    optional State state = 5 [default = kInWal];

    optional string key = 7;

    optional int32 wal_seq = 6;
    optional int32 wal_offset = 8;
}
